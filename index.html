<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Layers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas" width="1424" height="930"></canvas>
      <div class="canvas-tools">
        <button id="switch-layer-btn">Switch Layer</button>
        <button id="clear-canvas-btn">Clear Canvas</button>
        <label for="brush-size-input">Brush Size: </label>
        <input type="range" id="brush-size-input" min="5" max="100" value="10" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
